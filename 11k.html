<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function countPositive(nums) {
        let count = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            count++;
          }
        }
        return count;
      }

      const myCount = countPositive([1, -3, 5]);
      console.log(myCount);
      const myCount2 = countPositive([-2, 3, -5, 7, 10]);
      console.log(myCount2);
    </script>
  </body>
</html>
