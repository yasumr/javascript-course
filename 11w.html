  <body>
    <script>
      function unique(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          const idx = findIndex(array, array[i])
          result[idx] = array[i];
        }
        console.log(result);
      }

      function findIndex(array, word) {
        let index = -1;
        for (let i = 0; i < array.length; i++) {
          if (array[i] !== word) {
          } else {
            index = i;
            return index;
          }
        }
        return index;
      }

      unique(["green", "red", "blue", "red"]);
      unique(['red', 'green', 'green', 'red']);

      // const result = findIndex(['green', 'red', 'blue', 'red'], 'red');

    </script>
