<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function minMax(nums) {
        let min = nums[0];
        let max = nums[0];
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] < min) {
            min = nums[i];
          }
        }
        for (let j = 1; j < nums.length; j++) {
          if (nums[j] > max) {
            max = nums[j];
          }
        }
        const result = {'min': min, 'max': max};
        return result;
      }
      const myResult = minMax([1, -3, 5]);
      console.log(myResult);
      const myResult2 = minMax([-2, 3, -5, 7, 10]);
    console.log(myResult2);
    </script>
  </body>
</html>
