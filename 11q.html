    <script>
      function findIndex(array, word) {
        let index = -1;
        for (let i = 0; i < array.length; i++) {
          if (array[i] !== word) {
          } else {
            index = i;
            return index;
          }
        }
        return index;
      }
      const result = findIndex(['green', 'red', 'blue', 'red'], 'red');
      console.log(result);
