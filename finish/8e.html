<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const product1 = {
        name: 'speaker',
        price: 90
      };

      const product2 = {
        name: 'charger',
        price: 24
      };

      function isSameProduct(product1, product2) {
        const result = product1.name === product2.name && product1.price === product2.price ? true : false;

        return result;
      }

      console.log(isSameProduct(product1, product2));
    </script>
  </body>
</html>
