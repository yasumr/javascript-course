<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function arraySwap(array) {
        let temp = array[0];
        // console.log('temp = ', temp);
        array[0] = array[array.length - 1];
        array[array.length - 1] = temp;
        // console.log(array);
        return array;
      }
      const myArray = arraySwap([1, 20, 22, 24, 5]);
      console.log(myArray);
      const myArray2 = arraySwap(['hi', 'hello', 'good']);
      console.log(myArray2);
    </script>
  </body>
</html>
