<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addNum(array, num) {
        for (let i = 0; i < array.length; i++) {
          array[i] += num;
        }
        return array;
      }

      const myArray = addNum([1, 2, 3], 2);
      console.log(myArray);
      const myArray2 = addNum([1, 2, 3], 3);
      console.log(myArray2);
      const myArray3 = addNum([-2, -1, 0, 99], 2);
      console.log(myArray3);
    </script>
  </body>
</html>
