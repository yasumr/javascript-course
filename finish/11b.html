<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function getLastValue(array) {
        return array[array.length - 1];
      }

      const lastNum = getLastValue([1, 20, 22, 24, 5]);
      console.log(lastNum);
      const lastNum2 = getLastValue(['hi', 'hello', 'good']);
      console.log(lastNum2);
    </script>
  </body>
</html>
