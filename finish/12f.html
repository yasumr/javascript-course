<!DOCTYPE html>
<html>
  <head></head>
  <body>
      <button class="add-to-cart-button js-add-to-cart-button">Add to cart</button>
      <p class="js-message"></p>
 
    <script>
      let messageElement = document.querySelector('.js-message');

      let timeoutId;
      const changeText = () => {
        clearTimeout(timeoutId);
        messageElement.innerHTML = 'Added';
        timeoutId = setTimeout(() => {
          console.log(timeoutId);
          messageElement.innerHTML = '';
        }, 2000);
      }

      document.querySelector('.js-add-to-cart-button').addEventListener('click', () => {
        changeText();
        console.log(timeoutId);
      });
    </script>
  </body>
</html>
