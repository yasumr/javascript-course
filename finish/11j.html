<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addArrays(array1, array2) {
        for (let i = 0; i < array1.length; i++) {
          array1[i] += array2[i];
        }
        return array1;
      }

      const myArray = addArrays([1, 1, 2], [1, 1, 3]);
      console.log(myArray);
      const myArray2 = addArrays([1, 2, 3], [4, 5, 6]);
      console.log(myArray2);
    </script>
  </body>
</html>
