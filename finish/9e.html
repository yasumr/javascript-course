<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input class="js-input" placeholder="Name" onkeydown="
    if (event.key === 'Enter') {
      const inputElement = document.querySelector('.js-input');
    let inputName = inputElement.value;
    document.querySelector('.name').innerHTML = `Your name is: ${inputName}`;
    }
      "/>
    <button
      onclick="
    const inputElement = document.querySelector('.js-input');
    let inputName = inputElement.value;
    document.querySelector('.name').innerHTML = `Your name is: ${inputName}`;
    "
    >
      Submit
    </button>
    <p class="name"></p>
    <script></script>
  </body>
</html>
