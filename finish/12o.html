<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const removeEgg = (foods) => {
        let count = 0;
        return foods.filter((value, index) => {
          if (value === 'egg' && count < 2) {
            count++;
            return false;
          } else {
            return true;
          }
        })
      }

      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
