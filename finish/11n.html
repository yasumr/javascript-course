      function countWords(words) {
        const result = [];
        for (let i = 0; i < words.length; i++) {
          const word = words[i]
          // console.log(word);
          if (!result[word]) {
            result[word] = 1;
            // console.log('true');
            // console.log(result);
          } else {
            result[word]++;
            // console.log('false');
          }
        }
        return result;
      }
