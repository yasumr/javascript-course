<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const result = [];

      function removeEgg(foods) {
        let count = 0;
        foods.reverse();
        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg' && count < 2) {
            count++;
            continue;
          }
          result.push(foods[i]);
        }
        result.reverse();
        return result;
      }
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>
