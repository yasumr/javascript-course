    >
      Show Quantity
    </button>
    <button
      onclick="
      if (cartQuantity >= 10) {
        console.log('The cart is full');
      } else {
        cartQuantity++;
        console.log(`cart Quantity: ${cartQuantity}`);
      }

    >
      Add to Cart
    </button>
    <button
      onclick="
      if (cartQuantity >= 9) {
        console.log('The cart is full');
      } else {
        cartQuantity += 2;
        console.log(`cartQuantity: ${cartQuantity}`);
      }
    "
    >
      +2
    </button>
    <button
      onclick="
      if (cartQuantity >= 8) {
        console.log('The cart is full');
      } else {
        cartQuantity = cartQuantity + 3;
        console.log(`cartQuantity: ${cartQuantity}`);
      }
    "
    >
      +3
    </button>
    <button
      onclick="
      if (cartQuantity >= 7) {
        console.log('The cart is full');
      } else {
        cartQuantity += 4;
        console.log(`cartQuantity: ${cartQuantity}`);
      }
    "
    >
      +4
    </button>
    <button
      onclick="
      if (cartQuantity >= 6) {
        console.log('The cart is full');
      } else {
        cartQuantity += 5;
        console.log(`cartQuantity: ${cartQuantity}`);
      }
    "
    >
      +5
    </button>
    <button
      onclick="
      if (cartQuantity === 0) {
        console.log('Not enough items in the cart');
      } else {
        cartQuantity--;
        console.log(`cartQuantity: ${cartQuantity}`);
      }
    "
    >
      Remove from cart
    </button>
    <button
      onclick="
      if (cartQuantity <= 1) {
        console.log('Not enough items in the cart');
      } else {
        cartQuantity -= 2;
        console.log(`cartQuantity: ${cartQuantity}`);
      }
    "
    >
      -2
