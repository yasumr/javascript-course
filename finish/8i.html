<!DOCTYPE html>
<html>
  <head>
    Coin-flip game
  </head>
  <body>
    <button
      onclick="
      playGame('heads');
"
    >
      heads
    </button>
    <button
      onclick="
      playGame('tails');
"
    >
      tails
    </button>
    <script>
      const score = {
        wins: 0,
        losses: 0
      }

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";
        if (guess === result) {
          score.wins++;
          console.log('You win');
        } else {
          score.losses++;
          console.log('You lose');
        }
        console.log(score);
      }
    </script>
  </body>
</html>
