<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function addOne(array) {
        for (let i = 0; i < array.length; i++) {
          array[i]++;
        }
        return array;
      }

      const myArray = addOne([1, 2, 3]);
      console.log(myArray);
      const myArray2 = addOne([-2, -1, 0, 99]);
      console.log(myArray2);
    </script>
  </body>
</html>
