<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods) {
        // console.log(foods);
        newFoods = foods.slice(0,foods.length);
        newFoods = newFoods.reverse();
        let result = [];
        let count = 0;
        for (let i = 0; i < newFoods.length; i++) {
          if (count !== 2 && newFoods[i] === 'egg') {
            count++;
            continue;
          } else {
            result.push(newFoods[i]);
          }
        }
        result = result.reverse();
        console.log(foods);
        return result;
      }
      const myResult = removeEgg(["egg", "apple", "egg", "egg", "ham"]);
      console.log(myResult);
    </script>
  </body>
</html>
