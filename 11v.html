<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      for (let i = 1; i < 21; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz');
          continue;
        } else if (i % 3 === 0) {
          console.log('Fizz');
          continue;
        } else if (i % 5 === 0) {
          console.log('Buzz')
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
