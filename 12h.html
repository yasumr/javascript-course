<html>

    <title class="header">App</title>
  </head>
  <body>
    <button onclick="
      messages++;
      startChangingTitle();
      console.log(messages);
      ">Add</button>
    <button onclick="
    
    if (messages > 1) {
      messages--;
    } else if (messages === 1){
      messages--;
    startChangingTitle();
      clearInterval(intervalId);
    } else {
      startChangingTitle();
      clearInterval(intervalId);
    }
    console.log(messages);
    ">Remove</button>
    <script>
      let messages = 2;
      let intervalId;

      function startChangingTitle() {
        if (messages < 1) {
        document.title = 'App';
        } else {
        intervalId = setInterval(function() {
          if (document.title === 'App') {
            document.title = `(${messages}) New message`;
          } else {
            document.title = 'App';
          }
        }, 1000)
      }
      }

        
    </script>
  </body>
